<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <nav class="nav">
            <button type="button" class="btn btn-link" id="highScores-button">View Highscores</button>
            <div class="float-right">Time Left:<span class="time"></span></div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div id="main-page">
                <h1>Code Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that
                    incorrect answers wll penalize your scoretime by ten seconds!</p>
                <button type="button" class="btn btn-primary" id="start-button">Start Quiz</button>
            </div>

            <!-- Question Section -->
            <div id="quiz-section">
                 <h2 id="questions"></h2> 
                <!-- https://www.w3schools.com/bootstrap4/bootstrap_button_groups.asp
        utilize bootstrap class of btn-group-vertical -->
                <div class="btn-group-vertical" id="choices">
                    <!-- display 4 choices -->
                    <button class="btn btn-primary" id="choice1">Choice1</button>
                    <button class="btn btn-primary" id="choice2">Choice2</button>
                    <button class="btn btn-primary" id="choice3">Choice3</button>
                    <button class="btn btn-primary" id="choice4">Choice4</button>
                </div>
                <hr>
                <!-- <p>Wrong</p> -->
            </div>
           

            <!-- End of Quiz Section -->
            <div id="result-section">
                <h3>All Done!</h3>
                <h4>Your final score is <span id="quiz-score"><span>.</h4>
                <label for="initials">Enter initials</label>
                <input type="text" placeholder="initials">
                <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
            </div>

            <!-- High Scores Section -->
            <div id="highscore-section">
                <h1>Highscores: </h1>
                <!-- list scores stored  -->
                <button type="button" class="btn btn-primary" id="back-button">Back</button>
                <button type="button" class="btn btn-primary" id="clear-button">Clear</button>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
